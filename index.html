<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurence Torjman - Carte de Visite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="pass-card">

        <header class="pass-header">
            <img src="vf.png" alt="Logo Entreprise" class="logo">
            <span>Carte de Visite</span>
        </header>

        <main class="pass-body">
            <h1 class="name">Laurence Torjman</h1>
            <p class="title">Courtière en crédit immobilier</p>
        </main>

        <section class="pass-info">
            <div class="info-item">
                <span class="label">Email</span>
                <span class="value">laurence.torjman@vousfinancer.com</span>
            </div>
            <div class="info-item">
                <span class="label">Téléphone</span>
                <span class="value">06 50 22 09 34</span>
            </div>
            <div class="info-item">
                <span class="label">Société</span>
                <span class="value">Vousfinancer-Le Perreux-sur-Marne</span>
            </div>
        </section>

        <footer class="pass-footer">
            <div class="qr-code-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=orent10.github.io/cartevisite/contact.vcf" 
                     alt="QR Code pour le contact" 
                     class="qr-code">
                <p class="qr-label">Scannez pour enregistrer le contact</p>
            </div>
        </footer>

    </div>

</body>
</html>
