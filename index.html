<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Nom - Carte de Visite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="pass-card">

        <header class="pass-header">
            <img src="logo.png" alt="Logo Entreprise" class="logo">
            <span>Carte de Visite</span>
        </header>

        <main class="pass-body">
            <h1 class="name">Votre Prénom Nom</h1>
            <p class="title">Votre Titre / Poste</p>
        </main>

        <section class="pass-info">
            <div class="info-item">
                <span class="label">Email</span>
                <span class="value">votre.email@exemple.com</span>
            </div>
            <div class="info-item">
                <span class="label">Téléphone</span>
                <span class="value">06 01 02 03 04</span>
            </div>
            <div class="info-item">
                <span class="label">Société</span>
                <span class="value">Votre Entreprise</span>
            </div>
        </section>

        <footer class="pass-footer">
            <div class="qr-code-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=URL_DE_VOTRE_FICHIER_VCF" 
                     alt="QR Code pour le contact" 
                     class="qr-code">
                <p class="qr-label">Scannez pour enregistrer le contact</p>
            </div>
        </footer>

    </div>

</body>
</html>
